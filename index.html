<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>
        <section class="XO-icons">
            <img src="./assets/icon-x.svg" class="XO" alt="">
            <img src="./assets/icon-o.svg" class="XO" alt="">
        </section>

        <section class="choose-mark">
            <p>PICK PLAYER 1'S MARK</p>
            <div class="XO-mark">
                <div class="choose-box" id="x">
                    <img src="./assets/icon-x-gray.svg" class="XO" alt="">
                </div>
                <div class="choose-box" id="o">
                    <img src="./assets/icon-o-black.svg" class="XO" alt="">
                </div>
            </div>
            <p class="medium">REMEMBER : X GOES FIRST</p>
        </section>
        <section class="btn-area">
            <button class="btn btn-cpu" id="cpu" >
                NEW GAME (VS CPU)
            </button>
            <button class="btn btn-player" id="multiplayer" >
                NEW GAME  (VS PLAYER)
            </button>
        </section>
    </main>

    
<script src="./js/script.js"></script>
</body>
</html>
